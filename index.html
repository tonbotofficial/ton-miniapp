<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TON Airdrop Mini App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body, html {
      margin: 0; padding: 0; overflow: auto;
      font-family: Arial, sans-serif;
      background-color: #000; color: #fff;
    }
    .page {
      display: none;
      position: relative;
      width: 100%;
      min-height: 100vh;
      background-size: cover;
      background-position: top;
    }
    /* صفحه اول */
    #page1 {
      background-image: url('https://tonbotofficial.github.io/ton-miniapp/screen1.gif');
      display: block;
    }
    #counter {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%,-50%);
      font-size: 36px;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .button {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    /* صفحه دوم */
    #page2 {
      background-image: url('https://tonbotofficial.github.io/ton-miniapp/screen2.jpg');
    }
    .copy-container {
      position: absolute;
      top: 43%; left: 50%;
      transform: translate(-50%,-50%);
      width: 80%;
    }
    .copy-box {
      background: white; color: black;
      padding: 15px; border-radius: 5px;
      text-align: center; font-weight: bold;
      font-size: 16px;
    }
    .copy-btn {
      display: block;
      margin: 10px auto 0;
      padding: 12px 0;
      width: 100%;
      background-color: orange;
      color: white;
      font-size: 16px;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="page1" class="page">
    <div id="counter">300,000</div>
    <button class="button" onclick="goToPage2()">Claim Your Reward Now</button>
  </div>
  <div id="page2" class="page">
    <div class="copy-container">
      <div class="copy-box" id="address-box">TONairdropCenter.ton</div>
      <button class="copy-btn" onclick="copyAddress()">Copy Address</button>
    </div>
  </div>

  <script>
    const INITIAL = 300000;
    const MIN = 0;
    const KEY_COUNT = 'tonCounter';
    const KEY_TIME  = 'tonTime';
    let count = parseInt(localStorage.getItem(KEY_COUNT)) || INITIAL;
    let last = parseInt(localStorage.getItem(KEY_TIME)) || Date.now();
    function tick() {
      const now = Date.now();
      let delta = Math.floor((now - last) / 700);
      while(delta-- > 0 && count > MIN) {
        const dec = Math.floor(Math.random()*41)+10;
        count = Math.max(MIN, count - dec);
      }
      last = now;
      localStorage.setItem(KEY_COUNT, count);
      localStorage.setItem(KEY_TIME, last);
      document.getElementById('counter').textContent = count.toLocaleString();
    }
    function goToPage2() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
    }
    function copyAddress() {
      navigator.clipboard.writeText('UQCBs-if5oGQylQG7ved_1bwZtoQ6ig6gm4SxeZbAYwjFDsG')
        .then(_=>alert('Address copied!'));
    }
    tick();
    setInterval(tick, 700);
  </script>
</body>
</html>
