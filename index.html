
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: auto;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }
        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: auto;
            min-height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: top;
            padding-bottom: 50px;
        }
        #page1 {
            display: flex;
            background-image: url('https://drive.google.com/uc?export=view&id=1foTBGFAwJEhHTijLc5H1LVqPowSyY-qP');
        }
        #page2 {
            background-image: url('https://drive.google.com/uc?export=view&id=1fsQSwIXPmeSmnIUXAHix7dtiid_23Jn4');
        }
        #counter {
            margin-top: 140px;
            font-size: 28px;
            font-weight: bold;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .button {
            position: absolute;
            bottom: 40px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .copy-box {
            margin-top: 450px;
            padding: 10px;
            background: white;
            color: black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="page1" class="page">
        <div id="counter">300000</div>
        <button class="button" onclick="goToPage2()">Claim Your Reward Now</button>
    </div>
    <div id="page2" class="page">
        <div class="copy-box" id="address-box">TONairdropCenter.ton</div>
        <button class="button" onclick="copyAddress()">Copy Address</button>
    </div>

    <script>
        let current = 300000;
        const min = 100000;
        const counterEl = document.getElementById("counter");

        function updateCounter() {
            const decrement = Math.floor(Math.random() * 41) + 10; // between 10 and 50
            current -= decrement;
            if (current < min) current = 300000;
            counterEl.textContent = current.toLocaleString();
        }

        setInterval(updateCounter, 700); // update every 700ms

        function goToPage2() {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "flex";
        }

        function copyAddress() {
            const textToCopy = "UQCBs-if5oGQylQG7ved_1bwZtoQ6ig6gm4SxeZbAYwjFDsG";
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("Address copied!");
            });
        }
    </script>
</body>
</html>
