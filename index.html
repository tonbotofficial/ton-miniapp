
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>TON Airdrop Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: auto;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    .page {
      display: none;
      position: relative;
      width: 100%;
      min-height: 100vh;
    }

    #page1 {
      display: block;
    }

    #page1 img {
      width: 100%;
      height: auto;
      display: block;
    }

    #counter {
      position: absolute;
      top: 22%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 38px;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 8px 16px;
      border-radius: 8px;
    }

    .button {
      position: absolute;
      top: 92%;
      left: 50%;
      transform: translateX(-50%);
      padding: 17px 0px;
      width: 90%;
      max-width: 320px;
      font-size: 18px;
      background: orange;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #page2 {
      display: none;
      position: relative;
    }

    #page2 img {
      width: 100%;
      height: auto;
      display: block;
    }

    .copy-container {
      position: absolute;
      top: 43%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
    }

    .copy-box {
      background: white;
      color: black;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }

    .copy-btn {
      display: block;
      margin: 0 auto 0;
      padding: 12px;
      width: 100%;
      background: orange;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="page1" class="page">
    <img src="https://tonbotofficial.github.io/ton-miniapp/screen1.gif" alt="صفحه اول">
    <div id="counter">300,000</div>
    <button class="button" onclick="goToPage2()">Claim Your Reward Now</button>
  </div>

  <div id="page2" class="page">
    <img src="https://tonbotofficial.github.io/ton-miniapp/screen2.jpg" alt="صفحه دوم">
    <div class="copy-container">
      <div class="copy-box" id="address-box">TONairdropCenter.ton</div>
      <button class="copy-btn" onclick="copyAddress()">Copy Address</button>
    </div>
  </div>

  <script>
    const INITIAL = 300000, MIN = 0;
    const KEY_COUNT = 'tonCounter', KEY_TIME = 'tonTime';
    let count = parseInt(localStorage.getItem(KEY_COUNT)) || INITIAL;
    let last = parseInt(localStorage.getItem(KEY_TIME)) || Date.now();

    function tick() {
      const now = Date.now();
      let delta = Math.floor((now - last) / 700);
      while (delta-- > 0 && count > MIN) {
        let dec = Math.floor(Math.random() * 41) + 10;
        count = Math.max(MIN, count - dec);
      }
      last = now;
      localStorage.setItem(KEY_COUNT, count);
      localStorage.setItem(KEY_TIME, last);
      document.getElementById('counter').textContent = count.toLocaleString();
    }

    function goToPage2() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
    }

    function copyAddress() {
      navigator.clipboard.writeText('UQCBs-if5oGQylQG7ved_1bwZtoQ6ig6gm4SxeZbAYwjFDsG').then(() => {
        alert('Address copied!');
      });
    }

    tick();
    setInterval(tick, 700);
  </script>
</body>
</html>
